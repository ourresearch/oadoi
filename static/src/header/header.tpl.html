<div class="ti-header" ng-controller="headerCtrl">
   <h1>
      <a href="/">
         <img src="static/img/logo-circle.png" alt=""/>
      </a>
   </h1>

   <div class="ti-menu">
      <a href="leaderboard?type=people"
         popover="Top authors"
         popover-trigger="mouseenter"
         popover-placement="bottom"
         class="menu-link" id="leaders-menu-link">
         <i class="fa fa-user"></i>
      </a>
      <a href="leaderboard?type=packages"
         popover="Top projects"
         popover-trigger="mouseenter"
         popover-placement="bottom"
         class="menu-link" id="leaders-menu-link">
         <i class="fa fa-archive"></i>
      </a>
      <a href="leaderboard?type=tags"
         popover="Top topics"
         popover-trigger="mouseenter"
         popover-placement="bottom"
         class="menu-link" id="leaders-menu-link">
         <i class="fa fa-tag"></i>
      </a>

      <!-- needs weird style hacks -->
      <a href="about"
         class="menu-link about" id="leaders-menu-link">
         <i
         popover="Learn more about Depsy"
         popover-trigger="mouseenter"
         popover-placement="bottom" class="fa fa-question-circle"></i>
      </a>


   </div>




   <div class="search-box">
    <input type="text"
           id="search-box"
           ng-model="searchResultSelected"
           placeholder="Search packages, authors, and topics"
           typeahead="result as result.name for result in doSearch($viewValue)"
           typeahead-loading="loadingLocations"
           typeahead-no-results="noResults"
           typeahead-template-url="header/search-result.tpl.html"
           typeahead-focus-first="false"
           typeahead-on-select="onSelect($item)"
           class="form-control input-lg">
   </div>


</div>
