
<div class="typeahead-group-header" ng-if="match.model.is_first">
   <span class="group-header-type pypy-package" ng-if="match.model.type=='pypi_project'">
      <img src="static/img/python.png" alt=""/>
      Python packages <span class="where">on <a href="https://pypi.python.org/pypi">PyPI</a></span>
   </span>
   <span class="group-header-type cran-package" ng-if="match.model.type=='cran_project'">
      <img src="static/img/r-logo.png" alt=""/>
      R packages <span class="where">on <a href="https://cran.r-project.org/">CRAN</a></span>
   </span>
   <span class="group-header-type people" ng-if="match.model.type=='person'">
      <i class="fa fa-user"></i>
      People
   </span>
   <span class="group-header-type tags" ng-if="match.model.type=='tag'">
      <i class="fa fa-tag"></i>
      Tags
   </span>

</div>
<a ng-href="package/python/{{ match.model.name }}" ng-if="match.model.type=='pypi_project'">
   <span class="name">
      {{ match.model.name }}
   </span>
   <span  class="summary">
      {{ match.model.summary }}
   </span>
</a>
<a ng-href="package/r/{{ match.model.name }}" ng-if="match.model.type=='cran_project'">
   <span class="name">
      {{ match.model.name }}
   </span>
   <span  class="summary">
      {{ match.model.summary }}
   </span>
</a>
<a ng-href="person/{{ match.model.id }}" ng-if="match.model.type=='person'">
   <span class="name">
      {{ match.model.name }}
   </span>
</a>
<a ng-href="tag/{{ match.model.urlName }}" ng-if="match.model.type=='tag'">
   <span class="name">
      {{ match.model.name }}
   </span>
   <span class="tag summary">
      {{ match.model.impact }} packages
   </span>
</a>
